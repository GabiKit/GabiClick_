<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>GabiClick</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding-top: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #gabicat {
      cursor: pointer;
      width: 300px;
      height: auto;
      transition: transform 0.1s;
    }
    #gabicat:active {
      transform: scale(0.95);
    }
    #counter {
      margin-top: 20px;
      font-size: 24px;
    }
    #worldwide-toggle {
      margin-top: 20px;
      cursor: pointer;
      font-size: 20px;
      background-color: #87cefa;
      padding: 10px 20px;
      border-radius: 8px;
      user-select: none;
    }
    #worldwide-table {
      margin-top: 10px;
      border-collapse: collapse;
      width: 60%;
      max-width: 400px;
      display: none;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #add8e6;
    }
  </style>
</head>
<body>

<h1>GabiClick!</h1>
<img id="gabicat" src="gabi_closed.png" alt="Gabi" />
<div id="counter">Klikniƒôcia: 0</div>

<div id="worldwide-toggle">üåç WorldWide ‚Äì poka≈º/ukryj</div>
<table id="worldwide-table">
  <tr><th>Gracz</th><th>Klikniƒôcia</th></tr>
</table>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDwSpx8MydvD478oCvj59zYmmKXMJO-_c0",
    authDomain: "gabiclick.firebaseapp.com",
    databaseURL: "https://gabiclick-default-rtdb.firebaseio.com",
    projectId: "gabiclick",
    storageBucket: "gabiclick.firebasestorage.app",
    messagingSenderId: "952730877831",
    appId: "1:952730877831:web:93944279f48461915add22",
    measurementId: "G-RPM5E40GP3"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database(app);

  const catImg = document.getElementById("gabicat");
  const counterDisplay = document.getElementById("counter");
  let count = 0;

  // Pobierz nick gracza
  const playerName = prompt("Podaj sw√≥j nick:") || "Anonim";

  // Klikanie w kota
  catImg.addEventListener("mousedown", () => { catImg.src = "gabi_open.png"; });
  catImg.addEventListener("mouseup", () => { catImg.src = "gabi_closed.png"; });
  catImg.addEventListener("click", () => {
    count++;
    counterDisplay.textContent = `Klikniƒôcia: ${count}`;
    const playerRef = database.ref('players/' + playerName);
    playerRef.set({ name: playerName, clicks: count });
  });

  // Tabela WorldWide
  const playersRef = database.ref('players');
  const worldwideTable = document.getElementById("worldwide-table");
  const toggleButton = document.getElementById("worldwide-toggle");

  toggleButton.addEventListener("click", () => {
    worldwideTable.style.display = worldwideTable.style.display === "none" ? "table" : "none";
  });

  playersRef.on('value', snapshot => {
    let totalClicks = 0;
    worldwideTable.innerHTML = '<tr><th>Gracz</th><th>Klikniƒôcia</th></tr>';

    snapshot.forEach(childSnapshot => {
      const player = childSnapshot.val();
      totalClicks += player.clicks;

      const row = worldwideTable.insertRow();
      row.insertCell(0).textContent = player.name;
      row.insertCell(1).textContent = player.clicks;
    });

    toggleButton.textContent = `üåç WorldWide ‚Äì ${totalClicks.toLocaleString()} (poka≈º/ukryj)`;
  });
});
</script>

</body>
</html>
