<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>GabiClick - WorldWide</title>
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
  padding-top: 20px;
}
h1 { margin-bottom: 20px; }
#gabicat {
  cursor: pointer;
  width: 300px;
  height: auto;
  transition: transform 0.1s;
}
#gabicat:active { transform: scale(0.95); }
#counter { margin-top: 20px; font-size: 24px; }
#worldwide-counter { margin-top: 30px; font-size: 28px; font-weight: bold; }
</style>
</head>
<body>

<h1>GabiClick!</h1>
<img id="gabicat" src="gabi_closed.png" alt="Gabi" />
<div id="counter">Klikniƒôcia: 0</div>

<div id="worldwide-counter">üåç WorldWide ‚Äì 0</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDwSpx8MydvD478oCvj59zYmmKXMJO-_c0",
    authDomain: "gabiclick.firebaseapp.com",
    databaseURL: "https://gabiclick-default-rtdb.firebaseio.com",
    projectId: "gabiclick",
    storageBucket: "gabiclick.firebasestorage.app",
    messagingSenderId: "952730877831",
    appId: "1:952730877831:web:93944279f48461915add22",
    measurementId: "G-RPM5E40GP3"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database(app);

  const catImg = document.getElementById("gabicat");
  const counterDisplay = document.getElementById("counter");
  const worldwideCounter = document.getElementById("worldwide-counter");

  let localClicks = 0;

  // Pobieramy globalny licznik WorldWide z Firebase
  const worldwideRef = database.ref('worldwide');

  worldwideRef.on('value', snapshot => {
    const total = snapshot.val() || 0;
    worldwideCounter.textContent = `üåç WorldWide ‚Äì ${total}`;
  });

  catImg.addEventListener("mousedown", () => { catImg.src = "gabi_open.png"; });
  catImg.addEventListener("mouseup", () => { catImg.src = "gabi_closed.png"; });

  catImg.addEventListener("click", () => {
    localClicks++;
    counterDisplay.textContent = `Klikniƒôcia: ${localClicks}`;

    // Aktualizujemy globalny licznik w Firebase atomowo
    worldwideRef.transaction(current => (current || 0) + 1);
  });
});
</script>

</body>
</html>
