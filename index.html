<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>GabiClick - WorldWide</title>
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}
h1 { margin-bottom: 20px; }
#gabicat {
  cursor: pointer;
  width: 300px;
  height: auto;
  transition: transform 0.1s;
}
#gabicat:active { transform: scale(0.95); }
#counter {
  margin-top: 20px;
  font-size: 24px;
}
#worldwide-counter {
  margin-top: 30px;
  font-size: 28px;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>GabiClick!</h1>
<img id="gabicat" src="gabi_closed.png" alt="Gabi" />
<div id="counter">Kliknięcia: 0</div>

<div id="worldwide-counter">🌍 WorldWide – 0</div>

<script>
const catImg = document.getElementById("gabicat");
const counterDisplay = document.getElementById("counter");
const worldwideCounter = document.getElementById("worldwide-counter");

let localClicks = 0;
let worldwideClicks = 0; // lokalny globalny licznik

catImg.addEventListener("mousedown", () => { catImg.src = "gabi_open.png"; });
catImg.addEventListener("mouseup", () => { catImg.src = "gabi_closed.png"; });

catImg.addEventListener("click", () => {
  localClicks++;
  worldwideClicks++; // zwiększamy "globalny" licznik lokalnie
  counterDisplay.textContent = `Kliknięcia: ${localClicks}`;
  worldwideCounter.textContent = `🌍 WorldWide – ${worldwideClicks}`;
});
</script>

</body>
</html>
